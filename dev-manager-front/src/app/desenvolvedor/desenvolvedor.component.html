<div class="container">
    <div class="row">
        <div class="col-md-4">
          <h4>Listagem de Desenvolvedores</h4>
        </div>
        <div class="col-md-4">
            <div class="input-group mb-0">
                <span class="input-group-text bg-default"><i class="fa fa-search" aria-hidden="true" id="buscar"></i></span>
            <input type="text"
            [(ngModel)]="filtro"
            (ngModelChange)="filtrar()"
            class="form-control"
            placeholder="Buscar Desenvolvedor"
            aria-label="Buscar Desenvolvedor"
            aria-describedby="buscar">
            </div>
        </div>
        <div class="col-md-4 text-end">
          <button class="btn btn-primary m-b-0 px-5 py-2" (click)="inserirDev()">
            Adicionar
          </button>
        </div>
    </div>
    <br>
    <div class="row">
        <table class="table table-dark text-center">
            <thead>
                <tr>
                    <th scope="col" (click)="ordenar(0)">Id <i class="fa fa-sort sort-btn" aria-hidden="true"></i></th>
                    <th scope="col" (click)="ordenar(1)">Nome <i class="fa fa-sort sort-btn" aria-hidden="true"></i></th>
                    <th scope="col"                     >NÃ­vel</th>
                    <th scope="col" (click)="ordenar(3)">Data Nasc.<i class="fa fa-sort sort-btn" aria-hidden="true"></i></th>
                    <th scope="col" (click)="ordenar(4)">Idade <i class="fa fa-sort sort-btn" aria-hidden="true"></i></th>
                    <th scope="col" (click)="ordenar(5)">Sexo <i class="fa fa-sort sort-btn" aria-hidden="true"></i></th>
                    <th scope="col" (click)="ordenar(6)">Hobby <i class="fa fa-sort sort-btn" aria-hidden="true"></i></th>
                    <th scope="col">Editar</th>
                    <th scope="col">Apagar</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let dev of devs; key" >
                    <td>{{dev.id}}</td>
                    <td>{{dev.nome}}</td>
                    <!-- <td>{{dev.nivel | json}}</td> -->
                    <td>{{labelNivel(dev.nivel!)}}</td>
                    <td>{{dev.datanascimento | date: 'dd/MM/yyyy'}}</td>
                    <td>{{dev.idade}}</td>
                    <td>{{dev.sexo == 'F' ? 'Feminino': dev.sexo == 'M' ? 'Masculino': ''}}</td>
                    <td>{{dev.hobby}}</td>
                    <td><button class="btn btn-outline-warning" routerLink="/desenvolvedor/editar/{{dev.id}}"><i
                                class="far fa-edit"></i> Editar</button></td>
                    <td><button class="btn btn-outline-danger" (click)="apagar(dev)"><i
                                class="far fa-trash-alt"></i> Apagar</button></td>
                </tr>
            </tbody>
        </table>
        <app-paginate [metaPaginate]="paginate!" (emitParams)="buscarDevs($event)"></app-paginate>
    </div>
</div>
