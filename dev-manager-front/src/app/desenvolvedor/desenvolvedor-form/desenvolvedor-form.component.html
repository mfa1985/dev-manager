<div class="container">
    <div class="row">
        <div class="col-md-9">
            <h4>{{titulo}}</h4>
        </div>
    </div>
    <div class="row">
        <form [formGroup]="formulario"  (ngSubmit)="enviar()">
            <div class="form-group" *ngIf="!novo">
                <label for="id">Id</label>
                <input
                  type="text"
                  class="form-control"
                  id="id"
                  readonly
                  formControlName="id"
                />    
            </div>
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" class="form-control" name="nome" id="nome" formControlName="nome" required>
            </div>


            <div class="form-group">
                <label for="nivel">NÃ­vel</label>
                <select class="form-control" name="nivel" id="nivel" formControlName="nivel">
                    <option value="" disabled selected>Selecione...</option>
                    <option *ngFor="let nivel of niveis" [value]="nivel.id">
                        {{ nivel.nivel }}
                      </option>
                </select>
            </div>


            <div class="form-group">
                <label for="sexo">Sexo</label>
                <select class="form-control" name="sexo" id="sexo" formControlName="sexo">
                    <option value="" disabled selected>Selecione...</option>
                    <option value="M">Masculino</option>
                    <option value="F">Feminino</option>
                </select>
            </div>
            <div class="form-group">
                <label for="datanascimento">Data de Nascimento</label>
                <input type="date" class="form-control" name="datanascimento" id="datanascimento" formControlName="datanascimento" required>
            </div>
            <div class="form-group">
                <label for="nome">Hobby</label>
                <input type="text" class="form-control" name="hobby" id="hobby" formControlName="hobby" required>
            </div>
            <input type="submit" class="btn btn-primary mt-4" value="Salvar">
            <a href="/desenvolvedor" class="btn btn-secondary mt-4 ml-2">Cancelar</a>
        </form>
    </div>
</div>
